<div 
  class="cell"
>
  <div *ngIf="cell.status === 3 && isShipsVisible; else defaultCell" class="cell__ship"></div>
  <ng-template #defaultCell>
    <div 
      [ngClass]="{
        'cell__miss': cell.status === 1,
        'cell__hit': cell.status === 2 || cell.status === 5
      }"></div>
  </ng-template>
</div>
